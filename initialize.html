<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Soft background color */
        }
        .login-container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffffff; /* White for the heading text */
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus {
            border-color: #ff6b81; /* Highlight border on focus */
            outline: none;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #6a82fb; /* Button background */
            color: #ffffff; /* Button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a72e2; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login_process.php" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
